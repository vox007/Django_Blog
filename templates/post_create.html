{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="col-4 offset-4 mb-5 mt-5">
  <h3>{{ title }} a N.Y.X Article</h3>
  {{ form.media }}
  <form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit" name="button">Confirm</button>

  </form>

</div>


{% endblock content %}
